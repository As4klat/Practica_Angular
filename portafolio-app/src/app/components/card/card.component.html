<div class="card">
    <img class="image" [src]="card?.image" alt="">
    <div class="wrapper-text">
        <div class="title">{{card?.title}}</div>
        <div class="sub-title">{{card?.subtitle}}</div>
    </div>
    <div>
        <button class="favorite" (click)="agregarFavorite()">Add favorite</button>
    </div>
</div>
